<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input 
                    type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país">
        </form>
    </div>
</div>

<hr>

<div    *ngIf="hayError"
        class="alert alert-danger">
    No se encontro ningún resultado con el termino: {{ termino }}
</div>

<div    *ngIf="paises.length > 0"
        class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Bandera</td>
                    <td>Nombre del país</td>
                    <td>Población</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <th>{{ i + 1 }}</th>
                    <th>
                        <img class="small-flag" [src]="pais.flag">
                    </th>
                    <th>{{ pais.name }}</th>
                    <th>{{ pais.population | number}}</th>
                    <th>
                        <a [routerLink]="['/pais', pais.alpha2Code]">Más información</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
